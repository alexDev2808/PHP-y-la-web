<html lang="en">
<head>

            crossorigin="anonymous" 
            referrerpolicy="no-referrer" />
    <script 
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="./static/css/index.css">
    <title>Contacts App</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><ion-icon name="library-outline"></ion-icon> Contacts App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./add.html">Add Contact <ion-icon name="add-outline"></ion-icon></a>
              </li>
            </ul>   
          </div>
        </div>
      </nav>

      <main>
        <div class="container pt-5">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="card">
                <div class="card-header">Add New Contact</div>
                <div class="card-body">
                  <form>
                    <div class="mb-3">
                      <label for="exampleInputName" class="form-label">Name</label>
                      <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
                      <div id="nameHelp" class="form-text">Escribe tu nombre completo</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPhone" class="form-label">Phone Number</label>
                      <input type="tel" class="form-control" id="exampleInputPhone">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
